        <meta name="description" content="剪映的有一个非常好用的功能，就是语音转文字功能，用来给视频配字幕简直不要太舒服，不过，有时候我们需要把字幕导入到pr或者ae里进行二次编辑，所以需要一个把字幕文件导出的工具。同时，该工具也支持将字幕导入到剪映之中">

                <div class="control">
                    <input type="file" size="60" placeholder="" id="selectFile">
                    <blockquote>
                        <ul>

                                Windows 目录：C:\Users\<i>YourName</i>\AppData\Local\JianyingPro\User Data\Projects\com.lveditor.draft\</li>
                            <li>
                                MacOS 目录：/Users/<i>YourName</i>/Movies/JianyinPro/User Data/Projects/com.lveditor.draft/
                            </li>
                            <li>
                                常见问题：<a href="./issues.html#where" target="_blank">文件在哪</a>
                                <a href="./issues.html#which" target="_blank">哪个文件</a>

                                <a href="./issues.html" target="_blank">更多&gt;&gt;

                            </li>
                        </ul>
                    </blockquote>
                </div>
                <textarea id="txt"></textarea>
            </div>
            <div id="step2">
                <button id="make-btn">生成</button>
            </div>
            <div id="step3">
                <div class="control">
                    <button id="save-btn" class="button-16">保存到本地</button>
                    <button id="saveAsFilePicker" class="button-16" style="display: inline-block;">另存为</button>
                    <div class="fields">
                        <ul>
                            <li>
                                <label for="">文件名称：</label>
                                <input type="text" id="filename" placeholder="建议与视频同名">
                            </li>
                            <li>
                                <label for="">文件格式：</label>
                                <input type="radio" id="filetype_srt" name="filetype" value="application/octet-stream" checked="checked">
                                <label for="filetype_srt">.srt （通用字幕格式）</label>
                                <input type="radio" id="filetype_txt" name="filetype" value="text/plain;charset=utf-8">
                                <label for="filetype_txt">.txt
                                </label>
                                <input type="radio" id="filetype_txt2" name="filetype" value="text/plain;charset=utf-8">
                                <label for="filetype_txt2">.txt(纯文本，无时间码)
                                </label>
                            </li>
                            <li id="options">
                                <button id="optsBtn">更多⇓
                                </button>
                                <label for="optsBtn">（删除语气词、文本替换等）</label>
                                <div id="options-box">
                                    <div id="filters">
                                        <label>删除语气词：</label>
                                        <span><input type="checkbox" name="filter" id="f0" value="呢">
                                            <label for="f0">呢</label>
                                        </span><span><input type="checkbox" name="filter" id="f1" value="啊">
                                            <label for="f1">啊</label>

                                            <label for="f2">嗯</label>

                                            <label for="f3">呃</label>
                                        </span><span><input type="checkbox" name="filter" id="f4" value="哎">
                                            <label for="f4">哎</label>
                                        </span><span><input type="checkbox" name="filter" id="f5" value="唉">
                                            <label for="f5">唉</label>
                                        </span><span><input type="checkbox" name="filter" id="f6" value="哦">
                                            <label for="f6">哦</label>
                                        </span><span><input type="checkbox" name="filter" id="f7" value="那么">
                                            <label for="f7">那么</label>
                                        </span><span><input type="checkbox" name="filter" id="f8" value="一直">
                                            <label for="f8">一直</label>
                                        </span><span><input type="checkbox" name="filter" id="f9" value="就是">
                                            <label for="f9">就是</label>
                                        </span><span><input type="checkbox" name="filter" id="f10" value="所以">
                                            <label for="f10">所以</label>
                                        </span><span><input type="checkbox" name="filter" id="f11" value="然后">
                                            <label for="f11">然后</label>
                                        </span><span><input type="checkbox" name="filter" id="f12" value="什么">
                                            <label for="f12">什么</label>
                                        </span><span><input type="checkbox" name="filter" id="f13" value="那样的">
                                            <label for="f13">那样的</label>
                                        </span><span><input type="checkbox" name="filter" id="f14" value="大概">
                                            <label for="f14">大概</label>
                                        </span><span><input type="checkbox" name="filter" id="f15" value="这样的">
                                            <label for="f15">这样的</label>
                                        </span><span><input type="checkbox" name="filter" id="f16" value="可能">
                                            <label for="f16">可能</label>
                                        </span><span><input type="checkbox" name="filter" id="f17" value="这个">
                                            <label for="f17">这个</label>
                                        </span><span><input type="checkbox" name="filter" id="f18" value="那个">
                                            <label for="f18">那个</label>
                                        </span><span><input type="checkbox" name="filter" id="f19" value="这">
                                            <label for="f19">这</label>
                                        </span><span><input type="checkbox" name="filter" id="f20" value="那么个">
                                            <label for="f20">那么个</label>
                                        </span><span><input type="checkbox" name="filter" id="f21" value="这么个">
                                            <label for="f21">这么个</label>
                                        </span>
                                        <button id="filterBtn">应用</button>
                                    </div>
                                    <div id="replacement">
                                        <label for="">文本替换：</label>
                                        <input type="text" id="old_text" class="rinput">替换为：<input type="text" id="new_text" class="rinput">
                                        <button id="replaceBtn">应用</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <textarea id="srt"></textarea>
            </div>
        </div>
